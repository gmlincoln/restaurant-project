{% extends 'common/user/master.html' %}

{% load static %}


{% block title %}
<title>Book Table</title>
{% endblock title %}


{% block body %}
<!-- Book A Table Section -->
<section id="book-a-table" class="book-a-table section">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Book A Table</h2>
    <p><span>Book Your</span> <span class="description-title">Stay With Us<br></span></p>
  </div><!-- End Section Title -->

  <div class="container">

    <div class="row g-0" data-aos="fade-up" data-aos-delay="100">

      <div class="col-lg-4 reservation-img" style="background-image: url(/static/user/assets/img/reservation.jpg);">
      </div>

      <div class="col-lg-8 d-flex align-items-center reservation-form-bg" data-aos="fade-up" data-aos-delay="200">
        <form action="{% url 'bookTable' %}" method="post" class="book-table-form">
          {% csrf_token %}

          <div class="row gy-4">
            <div class="col-lg-4 col-md-6">
              <input type="text" name="cname" class="form-control" id="name" placeholder="Your Name" required="">
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="email" class="form-control" name="cemail" id="email" placeholder="Your Email" required="">
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="text" class="form-control" name="cphone" id="phone" placeholder="Your Phone" required="">
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="date" name="cdate" class="form-control" id="date" placeholder="Date" required="">
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="time" class="form-control" name="ctime" id="time" placeholder="Time" required="">
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="number" class="form-control" name="cpeople" id="people" placeholder="# of people"
                required="">
            </div>
          </div>

          <div class="form-group mt-3">
            <textarea class="form-control" name="cmessage" rows="5" placeholder="Message"></textarea>
          </div>

          <div class="text-center mt-3">
            <button type="submit">Book a Table</button>
          </div>
        </form>
      </div><!-- End Reservation Form -->

    </div>

  </div>

</section><!-- /Book A Table Section -->
{% endblock body %}
