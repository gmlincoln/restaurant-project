<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-box {
            width: 350px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type='email'] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="register-box">
            <h2>Register</h2>
            <form action="{% url 'registerPage' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="rfname" placeholder="First Name" required>
                <input type="text" name="rlname" placeholder="Last Name" required>
                <input type="text" name="rusername" placeholder="Username" required>
                <input type="email" name="remail" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="re-password" placeholder="Re-enter Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="{% url 'loginPage' %}">Login</a></p>

            <div class="footer">
                <p>&copy; 2024 Yummy Admin</p>
            </div>
        </div>
    </div>

</body>

</html>
